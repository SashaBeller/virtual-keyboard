<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Virtual Keyboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/keyboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body>
    <div class="keyboard">
      <div class="keyboard__keys">
        <button type="button" class="keyboard__key keyboard__key--space">
          <i class="material-icons"> space_bar </i>
        </button>
        <button type="button" class="keyboard__key">a</button>
        <button type="button" class="keyboard__key keyboard__key--wide">
          <i class="material-icons"> backspace </i>
        </button>
        <button
          type="button"
          class="keyboard__key keyboard__key--wide keyboard__key--indicator"
        >
          <i class="material-icons"> keyboard_capslock </i>
        </button>
      </div>
    </div>

    <script src="keyboard.js"></script>
  </body>
</html>
